<html>
<head>
<title>JSON-RPC-Java Example by Huaxu</title>
<script type="text/javascript" src="js/example.js"></script>

<style>
em {
	color: red;
}
</style>
<body bgcolor="#ffffff" onLoad="onLoad()">
	<center>
		<h2>
			<em><u>JSON-RPC-Java Example by <a
					href="http://jak.blogjava.net">Huaxu</a>
			</u> </em>
		</h2>
		<p>
			The JSON-RPC-Java <em>Example</em> application .
		</p>
		<p>
			<strong>Who:</strong> <input type="text" id="who" size="30"
				value="Huaxu" /> <br /> <br /> <input type="button"

				value="Say List" onclick="sayList()" /> <input type="button"
				value="Say Map" onclick="sayMap()" /> <input type="button"
				value="Say Set" onclick="saySet()" /> <input type="button"
				value="Say User" onclick="sayUser()" /> 
		<hr />
		</p>
		<div id="say" style="width: 520px">
			<em>返回值显示区域。</em>
			<hr />
		</div>
	</center>
